name: 💡 立项
description: 在Datawhale社区发起一个新的项目
title: "这里写项目名称"
assignees: 
- Sm1les
- finlay-liu
- GYHHAHA
- qiwang067
- zhanhao93
- skywateryang
- andongBlue
- mba1398
body:
- type: markdown
  attributes:
    value: |
      👏欢迎来Datawhale社区发起新的项目，为了便于我们了解你的项目，请填写以下信息~
- type: checkboxes
  attributes:
    label: "你是否已经阅读并同意《Datawhale社区贡献协议》？"
    description: "[《Datawhale社区贡献协议》](https://github.com/datawhalechina/DOPMC/blob/main/CONTRIBUTING.md)"
    options:
    - label: "我已阅读并同意[《Datawhale社区贡献协议》](https://github.com/datawhalechina/DOPMC/blob/main/CONTRIBUTING.md)"
      required: true
- type: textarea
  id: field1
  attributes:
    label: "背景与简介"
    description: "详细描述一下项目的背景信息并对项目做介绍"
    render: markdown
  validations:
    required: true
- type: textarea
  id: field2
  attributes:
    label: "目标"
    description: "描述一下该项目想要达成的目标"
    render: markdown
  validations:
    required: true
- type: textarea
  id: field3
  attributes:
    label: "规划"
    description: "描述一下项目要做的大致规划是怎么样的？是否有初步的 Roadmap"
    render: markdown
  validations:
    required: true
- type: textarea
  id: field4
  attributes:
    label: "项目负责人"
    placeholder: "[DatawhaleChina](https://github.com/DatawhaleChina) or Datawhale@DatawhaleChina"
    render: markdown
  validations:
    required: true
- type: textarea
  id: field5
  attributes:
    label: "其他信息?"
    description: "相关链接或者其他与该项目相关的信息，或者任何其他的背景资料信息"
    render: markdown
  validations:
    required: false
